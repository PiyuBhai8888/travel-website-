<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('b2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      line-height: 1.6;
    }

    .contact-section {
      background: rgba(255, 255, 255, 0.15);
      min-height: 100vh;
      padding: 60px 20px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .contact-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #0066ff;
      animation: fadeInDown 1s ease;
    }

    .subtitle {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 1.2rem;
      color: #ddd;
      animation: fadeIn 1.5s ease;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1100px;
      width: 100%;
      margin-top: 30px;
      animation: fadeInUp 2s ease;
    }

    .contact-card {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(0, 102, 255, 0.6);
    }

    .contact-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .icon {
      background: #0066ff;
      color: white;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 24px;
      margin: 0 auto 20px;
    }

    .contact-card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .contact-card p, .contact-card a {
      font-size: 1.1rem;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
      display: block;
    }

    .contact-card a:hover {
      text-decoration: underline;
      color: #0044cc;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
.go-back-link {
  display: inline-block;
  background-color: #000000;
  color: white;
  padding: 0.6rem 1.2rem;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  font-size: 1rem;
  margin-top: 1rem;
  margin-bottom: 1rem;
}

.go-back-link:hover {
  background-color: #eaf4fd;
  color: #000;
}

  </style>
</head>

<body>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p class="subtitle">
      Use our contact form for all information requests or contact us directly using the contact information below.
    </p>

    <div class="contact-grid">
      <!-- Email Card -->
      <div class="contact-card">
        <img src="p1.jpg" alt="Office workspace" loading="lazy">
        <div class="icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h3>Email Us</h3>
        <a href="mailto:travel@company.com">travel@company.com</a>
        <a href="mailto:support@company.com">support@company.com</a>
      </div>

      <!-- Address Card -->
      <div class="contact-card">
        <img src="p2.jpg" alt="Company location" loading="lazy">
        <div class="icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <h3>Visit Us</h3>
        <p><br>India, ID 92103-9000</p>
      </div>

      <!-- Phone Card -->
      <div class="contact-card">
        <img src="p3.jpg" alt="Phone support" loading="lazy">
        <div class="icon">
          <i class="fas fa-phone"></i>
        </div>
        <h3>Call Us</h3>
        <p> 9098384893<br>9839238334</p>
      </div>
    </div>
  </section>
  <a href="index.html" class="go-back-link">‚Üê Go Back</a>
</body>
</html>
